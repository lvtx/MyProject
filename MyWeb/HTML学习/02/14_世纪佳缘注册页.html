<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width = "500">
        <tbody>
            <!-- 第一行 -->
            <tr>
                <td>性别:</td>
                <td>        
                    <input type="radio" id="nan" name="sex" value="男"><label for="nan">男</label>
                    <input type="radio" id="nv" name="sex" value="女"><label for="nv">女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日:</td>
                <td>        
                    <select>
                        <option selected="selected">--请选择年--</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择日--</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>地区</td>
                <td><input type="text" value="山东"></td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" checked="checked">可爱的
                    <input type="checkbox" name="love">美丽的
                    <input type="checkbox" name="love">温柔的
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>个人介绍</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
