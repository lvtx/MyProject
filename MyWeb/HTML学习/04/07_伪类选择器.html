<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a:link{
            text-decoration: none;
            color: #333333;
        }
        a:visited{
            color: aqua;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: green;
        }
    </style>
</head>

<body>
    <div><a href="#">小猪佩奇</a></div>
</body>

</html>
