<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>图像标签：</div>
    <img src="文本格式化标签.png" />
    <div>alt 替换文本：图像显示不出来的时候用替换文本</div>
    <img src="" alt="我是你爸爸" />
    <div>title 提示文本：鼠标放到图像上显示提示文字</div>
    <img src="文本格式化标签.png" title="我是你的父亲" />
</body>
</html>
