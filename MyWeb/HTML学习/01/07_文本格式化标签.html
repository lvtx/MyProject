<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <p>什么<strong>武士道</strong>,老子打的就是<b>武士道</b>!</p> 
    <p>他娘的，往哪个方向<em>突围</em>不是<i>突围</i>!啊?</p>
    <p>什么他娘的<del>精锐</del>，老子打的就是<s>精锐</s></p>
    <p>就是地上两只<ins>蚂蚁打架</ins>，他都要分出个<u>公母</u>来。</p>
</body>
</html>
