<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--div是division的缩写，表示分割、分区。span意为跨度、跨距-->
    <title>div_span标签</title>
</head>
<body>
    <div>堂堂大丈夫带只母枪，传出去让人笑话，我要公的</div>
    <div>我们是野狼团，吃鬼子的肉，还要搅碎它的骨头!</div>
    <span>我李云龙</span>
    <span>给我</span>
    <span>打钱</span>
</body>
</html>
