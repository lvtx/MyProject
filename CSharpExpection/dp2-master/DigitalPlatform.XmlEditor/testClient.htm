<SCRIPT>

var i = 0;

function SetDataXml()
{
  if (DataXml.readyState == "complete")
  {
	var text = DataXml.XMLDocument.xml;
	//alert (text);
	xmleditor.Xml = text;
  }
}

function SetCfgXml()
{
  if (CfgXml.readyState == "complete")
  {
      //alert ("The CfgXml is ready.");
      
      var text = CfgXml.XMLDocument.xml;
      //alert(text);
      xmleditor.Cfg = text;
   }
}

</SCRIPT>
